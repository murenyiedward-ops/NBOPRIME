    <meta charset="UTF-8">

    <title>Partner with Nairobi Prime | The Elite Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --gold: #C6A87C; --surface: #111; --text: #fff; }
        body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        .container { max-width: 600px; margin: 60px auto; padding: 40px; background: var(--surface); border-radius: 30px; border: 1px solid rgba(198, 168, 124, 0.2); }
        h1 { font-family: 'Playfair Display'; font-size: 2.5rem; color: var(--gold); margin-bottom: 10px; }
        p.subtitle { color: #888; margin-bottom: 30px; font-size: 0.9rem; }

        .form-section { margin-bottom: 25px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); margin-bottom: 8px; }
        input, select, textarea {
            width: 100%; padding: 16px; background: #1a1a1a; border: 1px solid #2a2a2a;
            color: white; border-radius: 12px; font-size: 1rem; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); outline: none; background: #222; }

        .btn-apply {
            width: 100%; padding: 20px; background: linear-gradient(135deg, #C6A87C 0%, #9C8255 100%);
            color: #000; border: none; border-radius: 12px; font-weight: 800; font-size: 1rem;
            text-transform: uppercase; cursor: pointer; margin-top: 20px; box-shadow: 0 10px 20px rgba(198, 168, 124, 0.2);
        }
        
        .feature-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .feature-item { font-size: 0.7rem; color: #666; display: flex; align-items: center; gap: 8px; }
        .feature-item span { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Apply for Verification</h1>
    <p class="subtitle">Join the curated ecosystem of Nairobi's most prestigious businesses.</p>

    <form id="onboardForm">
        <div class="form-section">
            <label>Legal Business Name</label>
            <input type="text" placeholder="e.g. Signature Motors Ltd" required>
        </div>

        <div class="form-section">
            <label>Business Category</label>
            <select>
                <option>Automotive Showroom</option>
                <option>Fine Dining & Lounges</option>
                <option>Elite Real Estate</option>
                <option>Wellness & Grooming</option>
                <option>Luxury Retail</option>
            </select>
        </div>

        <div class="form-section">
            <label>Physical Address (Nairobi)</label>
            <input type="text" placeholder="e.g. Riverside Drive, Westlands" required>
        </div>

        <div class="form-section">
            <label>Contact (WhatsApp Preferred)</label>
            <input type="tel" placeholder="07XX XXX XXX" required>
        </div>

        <div class="form-section">
            <label>Why should you be 'Prime Verified'?</label>
            <textarea rows="3" placeholder="Describe your service quality..."></textarea>
        </div>

        <button type="submit" class="btn-apply">Submit for Review</button>
    </form>

    <div class="feature-grid">
        <div class="feature-item"><span>✓</span> 24/7 Elite Visibility</div>
        <div class="feature-item"><span>✓</span> Direct WhatsApp Leads</div>
        <div class="feature-item"><span>✓</span> Zero Hidden Commissions</div>
        <div class="feature-item"><span>✓</span> Verified Badge Status</div>
    </div>
</div>
